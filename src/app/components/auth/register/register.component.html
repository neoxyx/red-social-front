<!-- register.component.html -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro</h2>
            <form [formGroup]="registrationForm" (ngSubmit)="register()">
                <div class="mb-3">
                    <label for="registerUsername" class="form-label">Usuario:</label>
                    <input type="text" id="username" formControlName="username" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email:</label>
                    <input type="email" id="email" formControlName="email" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña:</label>
                    <input type="password" id="password" formControlName="password" class="form-control" required />
                </div>

                <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-primary">Registrar</button>
            </form>

            <!-- Mensaje de éxito o error -->
            <div *ngIf="registrationMessage" class="mt-3">
                <div [class]="'alert alert-' + (registrationSuccess ? 'success' : 'danger')" role="alert">
                    {{ registrationMessage }}
                </div>
            </div>

            <!-- Enlace para volver al inicio de sesión -->
            <p>¿Ya tienes una cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a>.</p>
        </div>
    </div>
</div>
