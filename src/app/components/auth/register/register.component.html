<!-- register.component.html -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro</h2>
            <form (submit)="register()">
                <div class="mb-3">
                    <label for="registerUsername" class="form-label">Usuario:</label>
                    <input [(ngModel)]="registerUsername" name="registerUsername" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña:</label>
                    <input [(ngModel)]="registerPassword" name="registerPassword" type="password" class="form-control"
                        required />
                </div>

                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>

            <!-- Mensaje de éxito o error -->
            <div *ngIf="registrationMessage" class="mt-3">
                <div [class]="'alert alert-' + (registrationSuccess ? 'success' : 'danger')" role="alert">
                    {{ registrationMessage }}
                </div>
            </div>

            <!-- Enlace para volver al inicio de sesión -->
            <p>¿Ya tienes una cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a>.</p>
        </div>
    </div>
</div>
