<!-- login.component.html -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" formControlName="email" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" formControlName="password" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Iniciar sesión</button>
            </form>

            <!-- Mensaje de éxito o error -->
            <div *ngIf="loginMessage" class="mt-3">
                <div [class]="'alert alert-' + (loginSuccess ? 'success' : 'danger')" role="alert">
                    {{ loginMessage }}
                </div>
            </div>

            <!-- Enlace para ir al registro -->
            <p>No tienes una cuenta? <a routerLink="/auth/register">Regístrate aquí</a>.</p>
        </div>
    </div>
</div>
